{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page!</title>

</head>
<body>

{%  block content  %}


<h1>Home page</h1>

<div>

    <a href="{% url 'create-room' %}">Create room</a>

    <div>
        <h3>Club names:</h3>
            {% for room in rooms %}
            <div>
                <a href="{% url 'update-form' room.id %}">Edit</a>
                <a href="{% url 'delete-form' room.id %}">Delete</a>
                <span>@{{room.host.username}}</span>
                <u><small>{{room.topic}}</small></u>
                <h4>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
                <hr>
            </div>

        {% endfor %}
    </div>


</div>

{% endblock %}
</body>
</html>
