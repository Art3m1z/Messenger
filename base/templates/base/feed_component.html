            {% for room in rooms %}
            <div>
                {% if request.user == room.host %}
                <a href="{% url 'update-form' room.id %}">Edit</a>
                <a href="{% url 'delete-form' room.id %}">Delete</a>
                {% endif %}
                <a href="{% url 'user_profile' room.host.id %}">@{{room.host.username}}</a>
                <h4>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
               <a href="{% url 'home'%}?q={{room.topic}}"><u><small>{{room.topic}}</small></u></a>
                <hr>
            </div>
            {% endfor %}
